<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/color.css">
    <script src="./js/script.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/template.js"></script>
</head>

<body onload="loadPokemon()">
    <div id="loading-overlay">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>      
    <video class="bg-video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0"> 
        <source src="./img/pokemon-planet.mp4" type="video/mp4"> 
    </video>
    <header>
        <div class="header-container"><div class="title">Pok√©dex<img class="logo" src="img/pokemon-pikachu_640.png"></div>
            <div class="search-container">
                <div class="search-box">
                    <input id="search" type="text" placeholder="Search Pokemon" onkeydown="searchPokemon()">
                    <div id="searchIcon" class="clear-icon" title="Search"><img src="img/magnifyingglass.circle.svg" alt=""></div>
                    <div id="closeIcon" class="clear-icon hidden" title="Clear" onclick="clearSearchResult()"><img src="img/x.circle.svg" alt=""></div>
                </div>
            </div>
        </div>
    </header>
    <section id="section">
        <div id="pokecardShow" class="pokemon-card">
            <div id="pokemonCard" class="capital-letter"></div>
        </div>
    </section>
    <div id="overview" class="capital-letter"></div>
</body>

</html>
